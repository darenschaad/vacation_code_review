<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href='css/bootstrap.min.css'>
    <link rel="stylesheet" href='css/styles.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <script type='text/javascript' src='js/scripts.js'></script>
  </head>
  <body>
    <div class='container text-center'>
      <div class='row'>
        <div class='col-md-12'>
          <h1>Vacation Questionaire</h1>
          <h2>Answer the questions to get a suggestion of where your next vacation should be:</h2>
          <h3 id='questionArea'>
            Would you like to go somewhere warm or tropical?
          </h3><br>
          <button class='btn btn-primary' id='yesButton'>YES</button>
          <button class='btn btn-danger' id='noButton'>NO</button>
          <br>
          <h4 id='vacation'></h4>
          <br>
          <br>
          <button class='btn btn-default' id='resetButton'>Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
